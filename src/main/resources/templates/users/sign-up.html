<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: header('Sign Up')" ></head>
<div th:replace="fragments :: navbar"></div>

<body>
    <h2 class="split-header">Create an account</h2>
    <br/>
    <form th:action="@{/sign-up}" method="POST" th:object="${user}">
        <div class="form-row mx-auto">
            <div class="col-10">
            <div class="form-group col-5 align-self-center">
        <label for="username">Username</label>
        <input id="username" th:field="*{username}" class="form-control"/>
            </div>

           <div class="form-group col-5 align-self-center">
        <label for="email">Email</label>
        <input id="email" th:field="*{email}" class="form-control" />
           </div>

           <div class="form-group col-5 align-self-center">
        <label for="password">Password</label>
        <input id="password" type="password" th:field="*{password}" class="form-control" />
           </div>
            <br/>
        <input value="Sign me up!" type="submit" class="card-button text-wrap" />
        </div>
        </div>
    </form>


    <div th:replace="fragments :: scripts"></div>
</body>
</html>
