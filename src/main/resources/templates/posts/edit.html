<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="fragments :: header('Edit Post')" ></head>

<body>
    <div th:replace="fragments :: navbar"></div>
    <br />
    <h4>Updating Blog...</h4>

    <main>
        <form th:action="@{/posts/edit/{id}(id=${post.id})}" th:method="post">
            <div class="form-group">
                <label for="title">Update Title</label>
                <input th:value="${post.title}" class="form-control" name="title" id="title" placeholder="Blog Title Here" />
            </div>
            <div class="form-group">
                <label for="body">Update Blog</label>
                <textarea th:text="${post.body}" name="body" id="body" rows="3"></textarea>
            </div>
            <button type="submit">Save Post</button>
        </form>
    </main>


    <div th:replace="fragments :: scripts"></div>
</body>
</html>
