<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="fragments :: header('Edit Post')" ></head>

<body>
    <div th:replace="fragments :: navbar"></div>
    <br />
    <h4>Edit Post...</h4>

    <main>
        <form th:action="@{/posts/edit/{id}(id=${post.id})}" th:method="post" enctype="multipart/form-data">
        <div class="form-row">
            <div class="form-group col-8 align-self-center">
                <label for="title">Title</label>
                <input type="text" th:value="${post.title}" class="form-control" name="title" id="title" />
            </div><br/>
            <div class="form-group col-8 align-self-center">
                <label for="body">Body</label>
                <textarea class="form-control" th:text="${post.body}" name="body" id="body" rows="8" cols="14"></textarea>
            </div><br/>
            <p>
            <label for="file">Don't forget your image!</label>
            <input id="file" type="file" name="file" /><br/><br/>
            <button type="submit" th:value="${post.id}" th:name="id">Save</button>
            </p>
        </div>
        </form>
    </main>



    <div th:replace="fragments :: scripts"></div>
</body>
</html>
