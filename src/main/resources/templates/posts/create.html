<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="fragments :: header('Create Post')" ></head>

<body>
    <div th:replace="fragments :: navbar"></div>
    <br />
    <h4>Creating Blog...</h4>

    <main>
        <form th:action="@{/posts/create}" th:object="${post}" th:method="post" enctype="multipart/form-data">
            <div class="container">
                <div class="form-row">
                <div class="form-group col-8 align-self-center">
                <label for="title">Title</label>
                <input type="text" class="form-control" th:field="*{title}" id="title" placeholder="Blog Title Here" />
                    <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
            </div><br/>
            <div class="form-group col-8 align-self-center">
                <label for="body">What's on your mind?... </label>
                <textarea class="form-control" th:field="*{body}" id="body" rows="8" cols="14"></textarea>
                <p th:if="${#fields.hasErrors('body')}" th:errors="*{body}"></p><br/>
            </div>
                <br/>
                    <p>
                <label for="file">Don't forget to upload an image!</label>
                        <br/>
                <input id="file" name="file" type="file" />
            <button type="submit" class="btn btn-primary" value="upload">Save Post</button>
                    </p>
            </div>
            </div>
        </form>
    </main>


    <div th:replace="fragments :: scripts"></div>
</body>
</html>
