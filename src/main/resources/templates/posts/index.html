<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="fragments :: header('Posts')" ></head>

<body>
    <div th:replace="fragments :: navbar"></div>
    <br />
    <h4>Here are all the posts</h4>

    <main>
        <div th:each="post : ${posts}">
            <h2 th:href="@{/posts/{id}(id=${post.getId()})}">
                <span th:text="${post.getTitle()}"></span>
            </h2>
            <p th:text="${post.getTextBody()}"></p>
        </div>
    </main>


    <div th:replace="fragments :: scripts"></div>
</body>
</html>
